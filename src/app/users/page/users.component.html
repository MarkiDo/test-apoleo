
<mat-card>
    <mat-form-field class="search">
        <input matInput [formControl]="searchControl" placeholder="Type to Search" #input />
    </mat-form-field>
    <div class="users-container">
        <div *ngIf="{ data: searchResults$ | async } as data">
            <table mat-table [dataSource]="data?.data?.users" matSort>


                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>


                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>


                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>


                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let e">
                        <div>
                            <div>{{e.address.address}},{{e.address.city}}</div>
                            <div>{{e.address.state}},{{e.address.stateCode}}</div>
                            <div>{{e.address.postalCode}},{{e.address.country}}</div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                [length]="data?.data?.total" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</mat-card>
